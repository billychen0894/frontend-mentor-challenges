    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <!-- Rating state start -->
    <form class="rating-form" action="#" method="#">
      <div class="wrapper">
        <div class="star-wrapper">
          <img src="./images/icon-star.svg" alt="" class="star" />
        </div>
        <h1 class="form-title">How did we do?</h1>
        <p class="form-content">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-container">
          <input
            type="radio"
            name="rating"
            value="1"
            id="rating1"
            class="rating"
          />
          <label for="rating1" class="rating-label">1</label>
          <input
            type="radio"
            name="rating"
            value="2"
            id="rating2"
            class="rating"
          />

          <label for="rating2" class="rating-label">2</label>
          <input
            type="radio"
            name="rating"
            value="3"
            id="rating3"
            class="rating"
          />
          <label for="rating3" class="rating-label">3</label>
          <input
            type="radio"
            name="rating"
            value="4"
            id="rating4"
            class="rating"
          />
          <label for="rating4" class="rating-label">4</label>
          <input
            type="radio"
            name="rating"
            value="5"
            id="rating5"
            class="rating"
          />
          <label for="rating5" class="rating-label">5</label>
        </div>
        <button type="submit">Submit</button>
      </div>
    </form>
